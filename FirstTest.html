<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./FirstTest.css">
  <title>Spots</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="Spots logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
        <img src="./images/avatar.jpg" alt="Profile image" class="profile__image">
        <div class="profile__column">
          <div class="profile__info">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
          </div>
          <div class="profile__edit">
            <img src="./images/Edit.svg" alt="Edit button"
                class="profile__edit-img">
            <button type="button" class="profile__edit-btn">Edit Profile</button>
          </div>
        </div>
        </div>
        <button class="profile__newpost-btn"><img src="./images/Plus.svg" alt="New post" class="profile__newpost-img">New Post</button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="" class="card__image">
          <div class="card__info">
          <h2 class="card__title">Val Thorens</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="" class="card__image">
          <div class="card__info">
          <h2 class="card__title">Restaurant terrace</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="" class="card__image">
          <div class="card__info">
          <h2 class="card__title">An outdoor cafe</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="" class="card__image">
          <div class="card__info">
          <h2 class="card__title">A very long bridge, over the forest</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="" class="card__image">
          <div class="card__info">
          <h2 class="card__title">Tunnel with morning light</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="" class="card__image">
          <div class="card__info">
          <h2 class="card__title">Mountain house</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__data">2024 &copy; Spots</p>
    </footer>
  </div>
</body>

</html>
